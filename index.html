<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle-landing-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav section -->
    <nav class="container">
        <img src="assets/logo.svg" alt="huddle-logo">
    </nav>
   
    <main class=" main container">
        <section>
            <!-- image div -->
            <div class="main-inner-img">
                <img src="assets/illustration-mockups.svg" alt="illustration-img">
            </div>
            <!-- text div -->
            <div class="main-inner-text">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice so does your audience. Create connections with your users as you engage in genuine discussions. </p>
                <button>Register</button>
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer class="container">
       <div class="foot">
        <ion-icon name="logo-facebook" id="facebook"></ion-icon>
        <ion-icon name="logo-twitter" id="twitter"></ion-icon>
        <ion-icon name="logo-instagram" id="instagram"></ion-icon>
       </div>
    </footer>
 
    <!-- for ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
